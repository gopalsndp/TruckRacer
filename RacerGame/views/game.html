<section id="mainGameSectionId">
    <div>
        <div class="row">
            <div class="col-md-11 text-center"><h3>Mad Trucker</h3></div>
            <div class="col-md-11 text-center">
                <button type="button" class="btn btn-secondary btn-danger" data-bind="{click: reset,
                disable: isResetMeDisabled}" class="btn btn-warning">Reset Me
                </button>
            </div>
            <div class="col-md-11 text-center">
                <label class="winning-label" data-bind="{text: winnerMsg}"></label>
            </div>
        </div>
        <div class="table truck-container" id="truckTableId">
            <!-- ko foreach: trucks -->
            <div class="track">
                <span class="fa-stack fa-lg  truck-animation" data-bind="{attr: {id: id}, style: {color: color}}">
                    <!--ko if : betAmount() > 0 -->
                    <i data-bind="{text: betAmount}" class="truck-bet-number fa fa-dollar fa-stack-2x"></i>
                    <!-- /ko -->
                    <i class="fa fa-truck truck fa-4x" aria-hidden="true"></i>
                </span>
            </div>
            <!-- /ko -->
        </div>
        <div class="row" role="group" aria-label="bottom Group">
            <div class="btn-group col-md-3 col-md-offset-1" role="group" aria-label="button bet group">
                <button type="button" class="btn btn-secondary btn-warning"
                        data-bind="{click: placeBet, disable: isPlaceBetDisabled}" data-toggle="modal"
                        data-target="#placeBetModalId">Place Bet
                </button>
                <button type="button" class="btn btn-secondary btn-success"
                        data-bind="{click: startRace, disable: isStartRaceDisabled}">Start Race
                </button>
            </div>
            <div class="col-md-7 text-right">
                <span id="amount" class="fa fa-dollar " data-bind="text: initialFund"></span>
                <i id="bottom-right" class="fa fa-user-secret right" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="placeBetModalId" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Place Bet</h4>
                </div>
                <div class="modal-body">
                    <table>
                        <tbody data-bind="foreach: trucks">
                        <td>
                            <div>
                                <span class="text-info" data-bind="text: description"></span>
                            </div>
                        </td>
                        <td>
                            <input type="number" id="truckBetInput" data-bind="value: betAmount"
                                   onkeypress="return event.charCode >= 48" min="1"
                                   placeholder="Enter your bet" class="span2">
                        </td>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" data-bind="click: betTruck"
                            class="btn btn-secondary btn-warning">Bet
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <!--ko if: modalValidationMsg().length > 0 -->
                    <div class="alert alert-danger fade in">
                        <span data-bind="{text: modalValidationMsg}"></span>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../js/game.js" type="text/javascript"></script>
